---

title: Maciej Żok
---

<header>
	<h1>Maciej Żok</h1>
</header>
<nav class="toc">
	<h1>Spis treści</h1>
	<ul>
		<li><a href="#">O autorze</a></li>
	</ul>

	{% for category in site.categories %}
		<h2>{{ category | first }}</h2>
		<ul>
		{% for posts in category %}
			{% for post in posts %}
				<li><a href="{{ post.url }}">{{ post.title }}</a><time>{{ post.date | date: '%m.%Y' }}</time></li>
			{% endfor %}
		{% endfor %}
		</ul>
	{% endfor %}
</nav>
